<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/agenda.css">
    <script src="https://kit.fontawesome.com/85fcc96fa6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const navbar = generateNavbar();
        document.body.prepend(navbar);
      });
    </script>

    <section>
      <form class="agenda w-100 row g-3">
        <div class="col-md-4">
          <h2 class="title-agenda">Deseas agendar?</h2>
          <span class="text-align-center">Escribe tus datos!</span><br>
          <label for="validationDefault01" class="form-label">Primer Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Segundo Nombre</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="inputEmail4" value= "" required>
        </div>
        </div>
        <div class="col-md-4">
          <label for="validationDefault03" class="form-label">Comuna</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Región</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Selecciona...</option>
            <option>Valparaiso</option>
            <option>Santiago</option>
            <option>Puerto Montt</option>
          </select>
        </div>
        <div class="col-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Estoy de acuerdo con los términos y condiciones
            </label>
          </div>
        </div>
        <div class="col-10">
          <button class="btn btn-outline-primary flex-grow-1 w-100 my-1" type="submit">Enviar Formulario</button>
        </div>
      </form>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
