<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css"> 
    <link rel="stylesheet" href="css/sign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0337bb5f59.js" crossorigin="anonymous"></script>
    <title>Registro de usuario</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login, .image {
            flex: 1;
            max-width: 500px;
        }
        .image img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = generateNavbar();
            document.body.prepend(navbar);
        });
    </script>
    <div class="container">
        <div class="row w-100">
            <div class="col-md-6 image">
                <img src="assets/imglogin.jpg" alt="Imagen">
            </div>
            <div class="col-md-6">
                <div class="login">
                    <form>
                        <h2 id="sign">BIENVENIDO</h2>
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" value="" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" value="" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantenerme conectado</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                        <div class="my-3">
                            <span>No tienes cuenta? <a href="#">Regístrate</a></span><br>
                            <span><a href="#">Recuperar contraseña</a></span>
                        </div>
                        <!-- LOGIN RRSS -->
                        <div class="container w-100 my-5">
                            <div class="row text-center">
                                <div class="col-12">Iniciar Sesión con:</div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-outline-primary w-100 my-1">
                                        <div class="row align-items-center">
                                            <div class="col-2">
                                                <i class="fa-brands fa-facebook fa-2xl" style="color: #ffffff;"></i>

                                                <div class="col-10 text-center">
                                                  Facebook
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-danger w-100 my-1">
                                        <div class="row align-items-center">
                                            <div class="col-2">
                                                <i class="fa-brands fa-google fa-2xl"></i>
                                            </div>
                                            <div class="col-10 text-center">
                                                Google
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
